  <script type="text/javascript">

    function vidplay() {
       var video = document.getElementById("Video1");
       var button = document.getElementById("play");
       if (video.paused) {
          video.play();
          button.textContent = "||";
       } else {
          video.pause();
          button.textContent = ">";
       }
    }

    function restart() {
        var video = document.getElementById("Video1");
        video.currentTime = 0;
    }

    function skip(value) {
        var video = document.getElementById("Video1");
        video.currentTime += value;
    }      
</script>
  <style>
  #Video1{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 10%;
    
  }
    #buttonbar{
      opacity: .6;
      position: absolute;
     bottom: -10%;
      right: 50%;

    position: absolute;
